include "backend.conf"

appName = transit-movements-trader-manage-documents

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "com.dmanchester.playfop.sapi.PlayFopModule"

play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

application.session.httpOnly = false
application.session.secure = false

# Max memory buffer for Http body
play.http.parser.maxMemoryBuffer: 2M

play.i18n.langs = ["en"]

play.http.router = prod.Routes

logger.root = ERROR

logger.play = INFO

logger.application = DEBUG

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    transit-movements-trader-reference-data {
      host = localhost
      protocol = http
      port = 9482
      startUrl = "test-only/transit-movements-trader-reference-data"
    }

    common-transit-convention-traders {
      protocol = http
      host = localhost
      port = 9487
      startUrl = ""
    }

    enrolment-store-proxy {
      protocol = http
      host = localhost
      port = 9481
      startUrl = "enrolment-store-proxy"
    }
  }
}

enrolment {
  key = "HMRC-CTC-ORG"
  identifier = "EoriNumber"
}
